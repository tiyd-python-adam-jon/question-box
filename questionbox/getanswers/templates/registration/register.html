{% extends "base.html" %}
{% load bootstrap3 %}
{% load bootstrap_themes %}
{% load i18n admin_static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_styles theme='cosmo' type='css'%}
{% block content %}

<h3>Register as a new user</h3>
<br>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-md btn-primary" value="Create User" />
</form>
{% endblock %}
