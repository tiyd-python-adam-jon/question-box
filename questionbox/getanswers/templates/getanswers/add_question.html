{% extends "base.html" %}

{% block title %}Ask a Question{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% load bootstrap3 %}
</head>
<body>
  <div class="container">
    {% if user.is_authenticated %}
    <form method="POST" action="{% url 'add_question' %}?next={{ request.path }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-md btn-primary">get<b>answers</b></button>
    </form>
    {% else %}
    <h4>Please <a href="{% url 'login' %}?next={% firstof request.path '/' %}">Login</a> or <a href="{% url 'register' %}?next={% firstof request.path '/' %}">Register</a> to submit a question.</h4>
    {% endif %}
  </div>
</body>


{% endblock %}

</html>
