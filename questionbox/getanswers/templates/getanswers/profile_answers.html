{% extends "getanswers/profile_detail.html" %}

{% block prof_list %}



<div class="container">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-1">
        {# left side padding #}
      </div>
      <div class="col-md-9">
        <h1>This will be a list of Answers</h1>
        {% for answer in answers %}
          <div class="row">
            <p>{{ answer.question.title }}</p>
            <p>{{ answer.atext }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


<div class="col-md-2">
</div>

</div>
{% endblock %}
